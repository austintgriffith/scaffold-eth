specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Noun
    network: localhost
    source:
      address: '{{NounAddress}}'
      abi: Noun
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Will
      abis:
        - name: Noun
          file: ./abis/Noun.json
      eventHandlers:
        - event: WillCreated(address,address,uint256,uint256,uint256)
          handler: handleWillCreated
        - event: WillDeFunded(address,uint256,uint256)
          handler: handleWillDeFunded
        - event: WillFunded(address,uint256,uint256)
          handler: handleWillFunded
      file: ./src/mapping.ts
