specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:

  - kind: ethereum/contract
    name: GoodToken
    network: '{{network}}'
    source:
      address: '{{GoodTokenAddress}}'
      abi: GoodToken
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Artwork
        - Artist
        - Transfer
        - Revocation
        - Beneficiary
      abis:
        - name: GoodToken
          file: ./abis/GoodToken.json
      eventHandlers:
        - event: ArtworkMinted(uint256,address,uint256,uint8,uint256,uint64,string,string,address,string)
          handler: handleArtworkMinted
        - event: ArtworkRevoked(uint256,address)
          handler: handleArtworkRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      blockHandlers:
        - handler: handleBlock
        
      file: ./src/mapping.ts