specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:

  - kind: ethereum/contract
    name: GoodToken
    network: localhost
    source:
      address: '{{GoodTokenAddress}}'
      abi: GoodToken
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: GoodToken
          file: ./abis/GoodToken.json
      eventHandlers:
        - event: SetPurpose(address,string)
          handler: handleSetPurpose
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: GoodTokenFund
    network: localhost
    source:
      address: '{{GoodTokenFundAddress}}'
      abi: GoodTokenFund
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: GoodTokenFund
          file: ./abis/GoodTokenFund.json
      eventHandlers:
        - event: SetPurpose(address,string)
          handler: handleSetPurpose
      file: ./src/mapping.ts
