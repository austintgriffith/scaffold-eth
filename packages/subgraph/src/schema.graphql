type Contract @entity {
  id: ID!
  address: Bytes!
}

type Artwork @entity {
  id: ID!
  createdAt: BigInt!
  name: String!
  desc: String!
  tokenId: BigInt!
  artist: Artist!
  owner: Bytes!
  price: BigInt!
  revoked: Boolean!
  artworkImageUrl: String!
  artworkRevokedImageUrl: String!
  artworkCid: String!
  artworkRevokedCid: String!
  beneficiary: Beneficiary!
  transfers: [Transfer!] @derivedFrom(field: "artwork")
}

type Artist @entity {
  id: ID!
  createdAt: BigInt!
  address: Bytes!
  artworks: [Artwork!] @derivedFrom(field: "artist")
}

type Transfer @entity {
  id: ID!
  createdAt: BigInt!
  artwork: Artwork!
  to: Bytes!
  from: Bytes!
}

type Revocation @entity {
  id: ID!
  createdAt: BigInt!
  artwork: Artwork!
  owner: Bytes!
}

type Beneficiary @entity {
  id: ID!
  createdAt: BigInt!
  name: String!
  symbol: String!
  address: Bytes!
  artworks: [Artwork!] @derivedFrom(field: "beneficiary")
  artists: [Artist!] 
}