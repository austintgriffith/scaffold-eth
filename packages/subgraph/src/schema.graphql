type Contract @entity {
  id: ID!
  address: Bytes!
}

type Artwork @entity {
  id: ID!
  createdAt: BigInt!
  name: String!
  desc: String!
  tokenId: BigInt!
  artist: Artist!
  owner: Bytes!
  price: BigInt!
  revoked: Boolean!
  ownershipModel: Int!
  balanceRequirement: BigInt!
  balanceDurationInSeconds: BigInt!
  artworkImageUrl: String!
  artworkRevokedImageUrl: String!
  artworkCid: String!
  artworkRevokedCid: String!
  fund: Fund!
  transfers: [Transfer!] @derivedFrom(field: "artwork")
}

type Artist @entity {
  id: ID!
  createdAt: BigInt!
  address: Bytes!
  name: String!
  artworks: [Artwork!] @derivedFrom(field: "artist")
}

type Transfer @entity {
  id: ID!
  createdAt: BigInt!
  artwork: Artwork!
  to: Bytes!
  from: Bytes!
}

type Fund @entity {
  id: ID!
  createdAt: BigInt!
  beneficiary: Bytes!
  tokenId: BigInt!
  name: String!
  description: String!
  feed: Feed!
  rangeMin: BigInt!
  rangeMax: BigInt!
  artworks: [Artwork!] @derivedFrom(field: "fund")
}

type Feed @entity {
  id: ID!
  createdAt: BigInt!
  name: String!
  description: String!
  url: String!
  yearOffset: BigInt!
}
